name: Run BetExplorer Webscrapping on dispatch

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Checkout private repository
      uses: actions/checkout@v2
      with:
        repository: JeremiasDief/private-arquivos
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        path: private-arquivos

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Remove Chrome
      run: sudo apt purge google-chrome-stable
    - name: Remove default Chromium
      run: sudo apt purge chromium-browser
    - name: Install a new Chromium
      run: sudo apt install -y chromium-browser

    - name: Install ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip
        CHROME_VERSION=$(chromium-browser --version | grep -oP '\d+\.\d+\.\d+')
        CHROME_DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION" || echo "")
        if [ -z "$CHROME_DRIVER_VERSION" ]; then
          CHROME_DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
        fi
        wget -N "https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip -d ~/bin
        rm chromedriver_linux64.zip
        sudo mv -f ~/bin/chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Run the webscraping script
      env:
        BETEXPLORER_LOGIN: ${{ secrets.BETEXPLORER_LOGIN }}
        BETEXPLORER_PASSWORD: ${{ secrets.BETEXPLORER_PASSWORD }}
      run: |
        python Next_Matches_new.py

    - name: Commit and push to private repo
      run: |-
        cd private-arquivos
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date)
        git commit -m "Update with latest data: ${timestamp}" || exit 0
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
