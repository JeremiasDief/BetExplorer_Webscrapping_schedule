name: Run BetExplorer Webscrapping on dispatch

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Checkout private repository
      uses: actions/checkout@v2
      with:
        repository: JeremiasDief/private-arquivos
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        path: private-arquivos

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install chromedriver-autoinstaller

    - name: Install Firefox and Geckodriver
      run: |
        sudo apt-get update
        sudo apt-get install -y firefox jq
        GECKODRIVER_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | jq -r .tag_name)
        wget "https://github.com/mozilla/geckodriver/releases/download/${GECKODRIVER_VERSION}/geckodriver-${GECKODRIVER_VERSION}-linux64.tar.gz"
        tar -xvzf geckodriver-*-linux64.tar.gz
        sudo mv geckodriver /usr/local/bin/
        chmod +x /usr/local/bin/geckodriver
        python -m pip install --upgrade pip
        pip install webdriver-manager
        sleep 5  # Aguarda alguns segundos para evitar falhas na inicializaÃ§Ã£o

    - name: Check Firefox and Geckodriver
      run: |
        firefox --version
        geckodriver --version

    - name: Run the webscraping script
      env:
        BETEXPLORER_LOGIN: ${{ secrets.BETEXPLORER_LOGIN }}
        BETEXPLORER_PASSWORD: ${{ secrets.BETEXPLORER_PASSWORD }}
      run: |
        python Next_Matches_new.py

    - name: Start SSH for debugging (on failure)
      if: failure()  # ðŸ”´ SÃ³ inicia SSH se algum passo falhar
      uses: mxschmitt/action-tmate@v3

    - name: Commit and push to private repo
      run: |-
        cd private-arquivos
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date)
        git commit -m "Update with latest data: ${timestamp}" || exit 0
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
