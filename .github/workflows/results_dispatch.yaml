name: Run Results Webscrapping on dispatch

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Checkout private repository
      uses: actions/checkout@v2
      with:
        repository: JeremiasDief/private-arquivos
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        path: private-arquivos

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install chromedriver-autoinstaller

    - name: Install Latest ChromeDriver
      run: |
        LATEST_CHROMEDRIVER_VERSION=$(curl -sS https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json | jq -r '.versions[-1].version')
        echo "Latest available ChromeDriver version: $LATEST_CHROMEDRIVER_VERSION"
        wget "https://storage.googleapis.com/chrome-for-testing-public/$LATEST_CHROMEDRIVER_VERSION/linux64/chromedriver-linux64.zip"
        unzip chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        chmod +x /usr/local/bin/chromedriver

    - name: Run the webscraping script
      env:
        BETEXPLORER_LOGIN: ${{ secrets.BETEXPLORER_LOGIN }}
        BETEXPLORER_PASSWORD: ${{ secrets.BETEXPLORER_PASSWORD }}
      run: |
        python Results.py

    - name: Commit and push to private repo
      run: |-
        cd private-arquivos
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date)
        git commit -m "Update with latest data: ${timestamp}" || exit 0
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
